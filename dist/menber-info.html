  <div class="modal" id="register-modal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-center border-0 mb-20">
          <h5 class="modal-title text-center" id="register-modal-title">登入會員</h5>
        </div>
        <form class="col-11 mx-auto modal-body">
          <div class="form-group row">
            <label for="accountant" class="col-sm-2 col-2 col-form-label text-nowrap">帳號</label>
            <div class="col-8">
              <input type="accontant" class="form-control rounded-0" id="accountant">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-2 col-form-label text-nowrap">密碼</label>
            <div class="col-8">
              <input type="password" class="form-control rounded-0" id="password">
            </div>
            <div class="d-flex pl-0 col-2">
              <button id="forget-password-btn" class="text-nowrap" type="button">
                忘記密碼
              </button>
            </div>
          </div>
        </form>

        <div class="modal-footer justify-content-center border-0">
          <a href="" class="btn btn-outline-register register-btn-size">註冊會員</a>
          <button class="btn btn-register btn-signin register-btn-size">登入</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 註冊會員 Modal -->

        </div>
        <form class="col-11 mx-auto modal-body">
          <label for="exist-accountant" class="col-12 col-form-label pl-0">輸入會員帳號</label>
          <div class="form-group row">
            <div class="col-9">
              <input type="text" class="form-control" id="exist-accountant">
            </div>
            <div class="col-3 px-0">
              <button class="w-100 btn btn-register btn-signin register-btn-size">送出</button>
            </div>
          </div>
        </form>

        <div class="modal-footer justify-content-center border-0">
          <button class="register-modal-link btn btn-outline-register register-btn-size">回登入畫面</button>
        </div>
      </div>
    </div>

  <section class="container-fluid px-md-30 px-15">
    <h4 class="my-20">會員資料維護</h4>
    <form id="checkout-userinfo">
      <section class="my-md-50 my-30">
        <h5 class="my-20 order-title">基本資料</h5>
        <hr>
        <div class="row d-flex flex-wrap">
          <div class="col-md-6 col-12 mb-3 order-0">
            <p class="mb-2"><label for="">姓名</label></p>
            <input class="w-100" type="text" >
          </div>
          <div class="col-md-6 col-12 mb-3 order-1">
            <p class="mb-2"><label for="">性別</label></p>
            <input  type="radio" name="gender" id="gender-man">
            <label class="checkout-radio-label" for="gender-man">男</label>
            <input  type="radio" name="gender" id="gender-woman">
            <label class="checkout-radio-label" for="gender-woman">女</label>
          </div>
          <div class="col-md-6 col-12 mb-3 order-2">
            <p class="mb-2"><label for="">聯絡電話</label></p>
            <input class="w-100" type="text">
          </div>
          <div class="col-md-6 col-12 mb-3 order-md-3 order-4">
            <p class="mb-2"><label for="">Lind ID</label></p>
            <input class="w-100" type="text">
          </div>
          <div class="col-md-6 col-12 mb-3 order-md-4 order-3">
            <p class="mb-2"><label for="">傳真</label></p>
            <input class="w-100" type="text">
          </div>
          <div class="col-lg-6 col-12 mb-3 order-5">
            <p class="mb-2"><label for="">地址</label></p>
            <select class="checkout-select" name="" id="">
              <option >縣市</option>
            </select>
            <select class="checkout-select" name="" id="">
              <option >鄉鎮市區</option>
            </select>
            <input class="checkout-address" type="text">
          </div>
        </div>
      </section>
      <section class="mb-md-50 mb-30">
        <h5 class="my-20 order-title">帳號密碼</h5>
        <hr>
        <div class="row d-flex flex-wrap">
          <div class="col-md-6 col-12 mb-3 order-0">
            <p class="mb-2"><label for="">Email</label></p>
            <input class="w-100" type="email" >
          </div>
          <div class="col-md-6 col-12 mb-3 order-md-1 order-2">
            <p class="mb-2 "><label for="">輸入密碼</label></p>
            <input class="w-100" type="password">
            <span class="register-password"></span>
          </div>
          <div class="col-md-6 col-12 mb-3 order-md-2 order-1">
            <p class="mb-2"><label for="">手機號碼</label></p>
            <input class="w-100" type="text">
            <p class="register-ps mb-0">註：Email或手機即是以後登入的會員帳號</p>
          </div>
          <div class="col-md-6 col-12 mb-3 order-3">
            <p class="mb-2 "><label for="">再次輸入密碼</label></p>
            <input class="w-100" type="password">
            <span class="register-password"></span>
          </div>
          <div class="col-md-6 col-12 mb-3 order-4">
            <p class="mb-2"><label for="">會員訊息</label></p>
            <input  type="radio" name="member-msg" id="receive-msg">
            <label class="checkout-radio-label" for="receive-msg">寄給我</label>
            <input  type="radio" name="member-msg" id="norecive-mg">
            <label class="checkout-radio-label" for="norecive-mg">不要寄給我</label>
          </div>
          <div class="col-md-6 col-12 mb-3 order-5">
            <p class="mb-2"><label for="">訂閱電子報</label></p>
            <input  type="radio" name="subscribe-edm" id="subscribe">
            <label class="checkout-radio-label" for="subscribe">訂閱</label>
            <input  type="radio" name="subscribe-edm" id="no-subscribe">
            <label class="checkout-radio-label" for="no-subscribe">不要訂閱</label>
          </div>
          <div class="col-12 mb-3 order-5 text-center my-30">
            <input  type="checkbox" name="" id="agree-register"> <span class="mb-2"><label for="agree-register">我已經詳閱上述會員說明</label></span>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <a class="btn btn-register register-submit-btn" href="#" >提交表單</a>
        </div>
      </section>

    </form>
  </section>
